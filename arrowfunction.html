<!DOCTYPE html>
<html>
    <body>
        <h2>JavaScript Arrow Function</h2>
        <p>This example shows as Arrow Function with a parameter.</p>
        <p id = "result"></p>
        <script>
            add = (a,b) => a+b;
            document.getElementById("result").innerHTML = add(4,6);
        </script>
    </body>
</html>
