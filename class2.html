<!DOCTYPE html>
<html>
    <body>
        <h1>JS class</h1>
        <p id="student1"></p>
        <p id="student2"></p>
        <script>
            class student{
                constructor(name,year){
                    this.name = name;
                    this.year = year;
                }
                age(){
                    let date = new Date();
                    return date.getFullYear() - this.year; 
                }
            }
            student1 = new student("kunal",2010);
            document.getElementById("student1").innerHTML=
            "my name is " + student1.name + " . i born in " + student1.year + " .my age is " + student1.age();
            student2 = new student("kartik",2010);
            document.getElementById("student2").innerHTML=
            "my name is " + student2.name + " . i born in " + student2.year + " .my age is " + student2.age();
        </script>
    </body>
</html>
